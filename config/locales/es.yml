es:
  welcome_text: "Esta encuesta es la segunda parte de nuestro estudio sobre la música y la memoria en el contexto de percepción y cognición musical. La encuesta tiene 10 partes, en cada una de las cuales escuchará un fragmento de canción y responderá unas preguntas sobre la misma y sus recuerdos. ¡Muchas gracias de antemano!"
  start_survey: "Empezar encuesta"
  listen_label: "Por favor, escuche este fragmento de canción y después responda a las preguntas que se plantean más abajo."
  recognized_label: "¿Conoce la canción?"
  recognize_text_label: "Si es así, ¿formaba parte de las canciones que solía escuchar cuando era adolescente?"
  rating_label: "¿Escuchar esta canción le trajo algún recuerdo personal de su adolescencia?"
  yes_label: "Sí"
  somewhat_label: "Ligeramente"
  no_label: "No"
  memory_description_label: "Si le trajo algun recuerdo, por favor tómese su tiempo y descríbalo aquí:"
  additional_label: "Si hay algo más que le gustaría añadir sobre sus recuerdos o la canción escribalo aquí:"
  next_label: "SIGUIENTE"
  thanks_text: "¡Muchísimas gracias por su participación!"
  already_answered_label: "Ya ha respondido a esta encuesta. ¡Muchísimas gracias por su participación!"